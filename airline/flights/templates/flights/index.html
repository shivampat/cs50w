{% extends "flights/layout.html" %}

{% block body %}

<h1>Flights: </h1>

<ul>
    {% for flight in flights %}
    <li>
        <a href="{% url 'flight' flight.id %}">Flight #{{flight.id}}</a>: {{flight.origin.city}} ({{flight.origin.code}}) ==> {{flight.destination.city}} ({{flight.destination.code}}) 
    </li>
    {% endfor %}
</ul>

{% endblock %}
